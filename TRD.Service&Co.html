<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRD Service & Co. Business Card</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap');
        body {
            font-family: 'Jost', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .vcard-qr-code canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-800 p-4">

    <!-- Main Business Card Container -->
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden max-w-sm w-full md:max-w-md border-2 border-gray-200">

        <!-- Content Section -->
        <div class="p-6 sm:p-8 text-center space-y-4">
            <!-- Business Name -->
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900">TRD Service & Co.</h1>
            
            <!-- Services List -->
            <div class="text-center text-gray-600 mb-6">
                <span class="inline-block px-3 py-1 bg-gray-200 rounded-full text-sm font-semibold m-1">Lot Clearing</span>
                <span class="inline-block px-3 py-1 bg-gray-200 rounded-full text-sm font-semibold m-1">Brush Removal</span>
                <span class="inline-block px-3 py-1 bg-gray-200 rounded-full text-sm font-semibold m-1">Weedwhacking</span>
            </div>

            <!-- Contact Information -->
            <div class="space-y-4">
                <a href="tel:5596761583" class="flex items-center justify-center bg-gray-800 hover:bg-gray-700 transition duration-300 rounded-full p-3 font-semibold text-lg shadow-md text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    (559) 676-1583
                </a>
                <a href="mailto:trd.weedwhacking@gmail.com" class="flex items-center justify-center bg-gray-600 hover:bg-gray-500 transition duration-300 rounded-full p-3 font-semibold text-lg shadow-md text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 7.72V19a2 2 0 01-2 2H5a2 2 0 01-2-2v-3.28m18-3.44a2 2 0 01-2-2v-3.56a2 2 0 00-2-2H5a2 2 0 00-2 2v3.56a2 2 0 01-2 2" />
                    </svg>
                    trd.weedwhacking@gmail.com
                </a>
            </div>

            <!-- QR Code Section -->
            <div class="mt-8">
                <h3 class="text-xl font-bold mb-4">Scan to Save Contact</h3>
                <div id="vcard-qr-code" class="bg-white p-4 rounded-xl inline-block shadow-lg vcard-qr-code"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript for QR Code Generation -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:TRD Service & Co.
TEL;TYPE=WORK,VOICE:(559) 676-1583
EMAIL;TYPE=PREF,INTERNET:trd.weedwhacking@gmail.com
END:VCARD`;

            new QRCode(document.getElementById("vcard-qr-code"), {
                text: vCardData,
                width: 180,
                height: 180,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        });
    </script>

</body>
</html>
